<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>
    text {
        font-family: sans-serif;
        fill: #555;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #555;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-size: 10px;
    }
    .class .line {
        fill: none;
        opacity: 0.7;
    }
</style>
<script src="/_utils/script/jquery.js"></script>
<script src="/_utils/script/jquery.couch.js"></script>
<script src="d3.v3.js"></script>
<script>

function getClientFromUrl() {
    var client = '',
        params = window.location.search.substring(1).split("&");
    for ( var i in params ) {
        var pair = params[i].split("=");
        if ( pair[0] == 'client' ) {
            client = decodeURIComponent(pair[1]);
        }
    }
    return client;
}

function clientHistoryEndpoint(client) {
    var c = encodeURIComponent(client);
    return "_view/class_history?startkey=%22" + c + "%22+&endkey=%22" + c + "ZZZ%22";
}

var width = 800, height = 500,
    margin = { top: 50, right: 50, bottom: 50, left: 50 };

var x = d3.time.scale()
        .range([0, width]),
    y = d3.scale.linear()
        .range([height, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis()
        .scale(x)
        .tickSize(0)
        .orient("bottom"),
    yAxis = d3.svg.axis()
        .scale(y)
        .tickSize(0)
        .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.timestamp); })
    .y(function(d) { return y(d.complexity); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var scansByClass = d3.nest()
        .key(function(d) { return d.name; })
        .sortValues(function(a, b) { return d3.ascending(a.timestamp, b.timestamp); });

function cleanData(data) {
    var clean = [];

    for ( var i in data ) {
        if ( !!data.error ) continue;
        var d = data[i].value;
        clean.push({
            name: d.name,
            timestamp: new Date(d.timestamp),
            complexity:  d.complexity,
            lines: d.lines,
            methods: d.methods
        });
    }

    return clean;
}

d3.json(clientHistoryEndpoint(getClientFromUrl()), function(viewdata) {
    var rows = cleanData(viewdata["rows"]);

    var scans = scansByClass.entries(rows);

    x.domain( d3.extent( rows, function(d) { return d.timestamp; } ) );
    y.domain( d3.extent( rows, function(d) { return d.complexity; } ) );

    focus.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var cls = focus.selectAll(".class")
        .data( scans )
      .enter().append("g")
        .attr("class","class");

    cls.append("path")
        .attr("class","line")
        .attr("stroke", function(d) { return color(d.key); })
        .attr("d", function(d) { return line(d.values) });
});

</script>
