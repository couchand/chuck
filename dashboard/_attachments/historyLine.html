<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>
    text {
        font-family: sans-serif;
        fill: #555;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #555;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-size: 10px;
    }
</style>
<script src="/_utils/script/jquery.js"></script>
<script src="/_utils/script/jquery.couch.js"></script>
<script src="d3.v3.js"></script>
<script>

function getClientFromUrl() {
    var client = '',
        params = window.location.search.substring(1).split("&");
    for ( var i in params ) {
        var pair = params[i].split("=");
        if ( pair[0] == 'client' ) {
            client = decodeURIComponent(pair[1]);
        }
    }
    return client;
}

function clientHistoryEndpoint(client) {
    var c = encodeURIComponent(client);
    return "_view/class_history?startkey=%22" + c + "%22+&endkey=%22" + c + "ZZZ%22";
}

var width = 800, height = 500,
    margin = { top: 50, right: 50, bottom: 50, left: 50 };

var x = d3.scale.linear()
        .range([0, width]),
    y = d3.scale.linear()
        .range([height, 0]);

var xAxis = d3.svg.axis()
        .scale(x)
        .tickSize(0)
        .orient("bottom"),
    yAxis = d3.svg.axis()
        .scale(y)
        .tickSize(0)
        .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json(clientHistoryEndpoint(getClientFromUrl()), function(viewdata) {
    var rows = viewdata["rows"];

    console.log( rows );
});

</script>
